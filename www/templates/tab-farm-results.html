<ion-view view-title="Farms">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="farm in farms" type="item-text-wrap" href="#/tab/farms/{{farm.id}}">
        <img ng-src="{{farm.face}}">
        <h2>{{farm.name}}</h2>
        <p>{{farm.id}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="favorite(farm)">
          Favorite
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
